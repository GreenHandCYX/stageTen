    // function databind(opt){

    function databind(opt){
        var obj = opt.data();
     
        databind.vModel(obj);
        databind.vtext(obj);
    }
    databind.vModel = function(obj){
      
        var oIns = document.querySelectorAll('[v-model]');
        for(var i=0;i<oIns.length;i++){
            var attr = oIns[i].getAttribute('v-model');
            oIns[i].value = obj[attr];
        }
    }
    databind.vtext = function(obj){
        var oIns = document.querySelectorAll('[v-text]');
        for(var i=0;i<oIns.length;i++){
            var attr = oIns[i].getAttribute('v-text');
            oIns[i].innerHTML = obj[attr];
        }
    }
</script>
<script>
    var obj = {
        msg:'你好',
        name:'我是小明'
    }
    new databind({
        data:function(){
            return obj;
        }
    })
