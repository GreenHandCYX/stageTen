<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>v-on是用来定义事件</h1>
        {{count}}
        <button @click="inc">+</button>
        <button @click="des">-</button>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    var vm = new Vue({
       el:'#app',
        data(){
            return {
               count:0
            }
        },
        //method用来定义方法
        methods:{
           inc(){
             this.count++
           },
           des(){
             this.count--
           }
        }
    })
</script>
